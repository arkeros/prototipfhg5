<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Home - SaveMate</title>
    <link rel="stylesheet" href="./js/libs/jquery-ui-1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="./js/libs/jquery-ui-1.11.4/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/setup.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="js/libs/jquery-2.2.3.min.js"></script>
    <script src="js/libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script>
        $(function() {
            // Tabs
            $( "#tabs" ).tabs({ active: 0 });
            $("#tabs>ul>li>a").unbind("click");
        });
    </script>
</head>
<body>
<div class="setup">
<div class="box">
    <div class="help">
        <p>We need this information to refine of consumption data.</p>
        <a class="back" title="Back" href="./setup-1.html" >
            <svg width="13" height="22" viewBox="0 0 46 46"><path fill="#87909c" d="M34.98 40.118c1.3 1.4 1.3 3.5 0 4.9-1.3 1.3-3.5 1.4-4.8 0l-19.2-19.6c-1.3-1.4-1.3-3.5 0-4.9l19.2-19.5c1.3-1.4 3.5-1.4 4.8 0s1.3 3.5 0 4.9l-15.7 17.1 15.7 17.1z" data-reactid=".ninql1dekg.0.1.1.0.0.0"></path></svg>
            <span>Back</span>
        </a>
    </div>
    <div class="form">
        <h1>Your home</h1>
        <form>
            <label for="type">Type</label>
            <select id="type">
                <option>House</option>
                <option>Flat</option>
                <option>Attic</option>
            </select>
            <label for="rooms">Rooms</label>
            <input id="rooms" type="number" min="0" max="20" />
            <label for="baths">Baths</label>
            <input id="baths" type="number" min="0" max="20" />
            <label for="size">size</label>
            <input id="size" type="range" min="0" max="500">
            <input type="number" min="0" max="20" />
        </form>
        <a class="submit" href="./setup-3.html">Next</a>
    </div>
</div>
</div>
</body>
</html>
