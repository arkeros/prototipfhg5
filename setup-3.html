<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Company - SaveMate</title>
    <link rel="stylesheet" href="./js/libs/jquery-ui-1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="./js/libs/jquery-ui-1.11.4/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/setup.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="js/libs/jquery-2.2.3.min.js"></script>
    <script src="js/libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script>
        $(function() {
            // Tabs
            $( "#tabs" ).tabs({ active: 0 });
            $("#tabs>ul>li>a").unbind("click");
        });
    </script>
</head>
<body>
<div class="setup">
<div class="box">
    <div class="help">
        <p>We need to know your company to provide your energy sources.</p>
        <a class="back" title="Back" href="./setup-2.html" >
            <svg width="13" height="22" viewBox="0 0 46 46"><path fill="#87909c" d="M34.98 40.118c1.3 1.4 1.3 3.5 0 4.9-1.3 1.3-3.5 1.4-4.8 0l-19.2-19.6c-1.3-1.4-1.3-3.5 0-4.9l19.2-19.5c1.3-1.4 3.5-1.4 4.8 0s1.3 3.5 0 4.9l-15.7 17.1 15.7 17.1z" data-reactid=".ninql1dekg.0.1.1.0.0.0"></path></svg>
            <span>Back</span>
        </a>
    </div>
    <div class="form">
        <h1>Your company</h1>
        <form>
            <!--http://stackoverflow.com/questions/17541614/use-image-instead-of-radio-button-->
            <label class="radio">
                <input type="radio" name="company" value="endesa" />
                <img src="http://tarifas.net/files/2012/01/Tarifas-Endesa-1.jpg">
            </label>

            <label class="radio">
                <input type="radio" name="company" value="iberdrola"/>
                <img src="https://pbs.twimg.com/profile_images/695500577820831744/RJU8jaQR.png">
            </label>

            <label class="radio">
                <input type="radio" name="company" value="eon" />
                <img src="https://pbs.twimg.com/profile_images/510085081306652672/WRBf_4Ss.png">
            </label>

            <label class="radio">
                <input type="radio" name="company" value="acciona" />
                <img src="http://www.acciona-energia.com/media/1371193/acciona_oglogo.jpg">
            </label>

            <!--<label class="radio">-->
                <!--<input type="radio" name="company" value="pepe" />-->
                <!--<img src="http://cdn1.adslzone.net/app/uploads/2014/05/apertura-pepeenergy-698x500.jpg">-->
            <!--</label>-->
        </form>
        <a class="submit" href="./principal.html">Finish</a>
    </div>
</div>
</div>
</body>
</html>
